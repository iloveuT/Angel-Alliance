<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mea+Culpa&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: opacity 0.5s ease;
        }

        h1 {
            font-family: "Mea Culpa", serif;
            font-weight: 400;
            font-style: normal;
            color: #fff;
            font-size: 5em;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }

        p {

            color: #fff;
            max-width: 600px;
            padding: 0 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);

        button {

            padding: 15px 30px;
            font-size: 1.3em;
            font-weight: bold;
            background: linear-gradient(90deg, #ff4a6e, #ff007f);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(90deg, #ff006f, #ff005f);
            transform: scale(1.1);
        }

        .heart {
            position: absolute;
            color: rgba(255, 0, 100, 0.7);
            font-size: 1.5em;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) scale(1); opacity: 1; }
            50% { opacity: 0.8; }
            100% { transform: translateY(100vh) scale(0.8); opacity: 0; }
        }

        .button-container {
            position: relative;
        }
    </style>
</head>
